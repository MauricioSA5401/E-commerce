<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda de Tecnologí</title>
    <link rel="stylesheet" href="styles/style_index.css">
</head>
<body>
    <h1>Tienda de Tecnología</h1>

    <!-- Botón para ir al formulario de agregar productos -->
    <a href="agregar_producto.html" class="btn-agregar">Agregar Nuevo Producto</a>

    <!-- Contenedor para mostrar productos -->
    <div id="productos-container"></div>

    <script>
        // Fetch de productos desde productos.php
        fetch('php/productos.php')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('productos-container');
                data.forEach(producto => {
                    const productoDiv = document.createElement('div');
                    productoDiv.classList.add('producto');
                    productoDiv.innerHTML = `
                        <img src="imagenes/${producto.imagen}" alt="${producto.nombre}">
                        <h2>${producto.nombre}</h2>
                        <p>${producto.descripcion}</p>
                        <p><strong>$${producto.precio}</strong></p>
                    `;
                    container.appendChild(productoDiv);
                });
            });
    </script>
</body>
</html>
